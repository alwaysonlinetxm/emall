<body onload="initLogin();initCartTable();">
	<nav class="TNMenu02-container">

			<p class="com-nav-logo"><img src="../images/logo.png" width="160" height="90" /></p>

					<a class="com-nav-user" href="register.html">免费注册</a>
				</p>
				<p class="com-nav-divide"></p>
				<li><a href="../index.html">首 页</a></li>
				<li><a href="#">手机版</a></li>
				<li>
					<a href="cart.html"><span class="com-cart"></span> 购物车(<span class="com-cart-num">0</span>)</a>
					<ul class="TNMenu02-sub com-nav-cart">
						<li><a>您的购物车里还没有任何商品</a></li>
					</ul>
				</li>				
				<li>
					<a href="user.html?none">用户中心</a>

						<li><a href="user.html?coll">我的收藏</a></li>
						<li><a href="user.html?bill">我的订单</a></li>

					</ul>
				</li>
				<li><a href="forum.html">用户论坛</a></li>

			</ul>
			<form class="TSearch01 TClearfix TSearchResize">
				<input type="text" id="com-search" placeholder="输入搜索内容..." required autocomplete="off" onkeyup="inputChange()" onblur="tipHide()">
				<ul id="com-search-tip"><li>萧敬腾</li><li>杨宗纬</li></ul>
				<button id="com-search-button" onclick="search();return false;">搜 索</button>
			</form>
		</div>
	</nav>
	<p class="com-numTip cart-num-tip">您的购物车里共有 <span class="com-number">0</span> 件商品：</p>
	<table class="cart-table com-table">
		<tr><th>选 择</th><th>商 品</th><th>单 价(元)</th><th width="120px">数 量</th><th>运 费(元)</th><th>小 计(元)</th><th>操 作</th></tr>
	</table>
	<ul class="com-numTip cart-count TClearfix">
		<li class="cart-count-op">
			<input type="checkbox" id="cart-select-all" onchange="selectChange()"/><label for="cart-select-all"> 全 选</label>
		</li>
		<li class="cart-count-op" onclick="sizeDelete()">批量删除</li>
		<li class="cart-count-op" onclick="sizeAddColl()">批量移入收藏夹</li>
		<li>
			<span class="com-tip cart-goods-tip">请选择商品！</span>商品总价：
			<span class="cart-sum">￥ 0.00</span>
			<a class="TB01-button TB01-orange TB01-rect button06" onclick="account()">结 算</a>
		</li>
	</ul>
	<div class="com-block-title cart-rec">
		<p class="com-block-text">为您推荐：</p>
		<ul class="TClearfix">
			<li class="com-recom"></li>
			<li class="com-recom"></li>

			<li class="com-recom"></li>
